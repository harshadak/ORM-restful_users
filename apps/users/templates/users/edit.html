<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
    <h2>Edit user {{ user.id }}</h2>
    <form action="/users/{{ user.id }}/update" method="post">
        {% csrf_token %}
        <label>First Name:</label><input type="text" name="fname" value="{{ user.first_name }}">
        <label>Last Name:</label><input type="text" name="lname" value="{{ user.last_name }}">
        <label>Email:</label><input type="email" name="email" value="{{ user.email }}">
        <input type="submit" value="Update">
    </form>
    <a href="/users/{{ user.id }}">Show</a>
    <a href="/users">Go Back</a>
</body>
</html>
